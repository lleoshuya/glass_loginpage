<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>

            <div class="circle" style="--i:5;"></div>
            <div class="circle" style="--i:6;"></div>
            <div class="circle" style="--i:7;"></div>
            <div class="circle" style="--i:8;"></div>
            <div class="circle" style="--i:9;"></div>
            <div class="container">
                <div class="form">
                    <h2>Página de Login</h2>
                    <form action="">
                        <div class="inputBox">
                            <input type="text" placeholder="Usuário">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Senha">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Acessar">
                        </div>
                        <p class="forget">Esqueceu a senha? <a href="">Clique aqui</a></p>
                        <p class="forget">Sem acesso? <a href="">Cadastre-se aqui</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
